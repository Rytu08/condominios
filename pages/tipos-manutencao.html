<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tipos de Manutenção</title>
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/tipos-manutencao.js"></script>
</head>
<body>
    <header>Gestão de Condomínios</header>
    <main>
        <section class="card">
            <h1>CADASTRAR TIPO DE MANUTENÇÃO</h1>
            <form id="form-tipo">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" required>

                <button type="submit">CADASTRAR</button>
            </form>
        </section>

        <section class="card">
            <h1>TIPOS CADASTRADOS</h1>

            <input type="text" id="pesquisa" placeholder="Pesquisar..." />
            
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descrição</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-tipos"></tbody>
            </table>
        </section>
    </main>
</body>
</html>
