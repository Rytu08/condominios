<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro de Pagamentos</title>
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/pagamentos.js"></script>
</head>
<body>
    <header>Gestão de Condomínios</header>
    <main>
        <section class="card">
            <h1>REGISTRAR PAGAMENTO</h1>
            <form id="form-pagamento">
                <label for="morador">Morador:</label>
                <select id="morador" name="morador" required></select>

                <label for="referencia">Referência (Mês/Ano):</label>
                <input type="text" id="referencia" name="referencia" placeholder="Ex: 08/2025" required>

                <label for="valor">Valor:</label>
                <input type="number" step="0.01" id="valor" name="valor" required>

                <label for="vencimento">Vencimento:</label>
                <input type="date" id="vencimento" name="vencimento" required>

                <label for="data_pagamento">Data do Pagamento:</label>
                <input type="date" id="data_pagamento" name="data_pagamento" required>

                <button type="submit">REGISTRAR</button>
            </form>
        </section>

        <section class="card">
            <h1>PAGAMENTOS REGISTRADOS</h1>

            <input type="text" id="pesquisa" placeholder="Pesquisar..." />
            
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Morador</th>
                        <th>Referência</th>
                        <th>Valor</th>
                        <th>Vencimento</th>
                        <th>Data Pagamento</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-pagamentos"></tbody>
            </table>
        </section>
    </main>
</body>
</html>
